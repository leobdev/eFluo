# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - efluo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true


      - name: Restore Dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      # Adding EF CI/CD to actions job
      - name: Install EntityFrameworkCore Tools
      - run: 
            dotnet new tool-manifest
            dotnet tool install dotnet-ef
      
      - name: Generate EF Core Migration Script
      - run: dotnet ef-migrations script --idempotent --no-build --configuration Release --output ${{env.DOTNET_ROOT}}/sql/sql-script --context eFluo.Data.ApplicationDbContext --project ${{ github.workspace }}/eFluo/eFluo.csproj

      - uses: actions/upload-artifact@v3
        with:
          name: ddl-updates
          path: ${{env.DOTNET_ROOT}}/sql/sql-script.sql
      
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'efluo'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_49612BE29E374957964199347A55E9D8 }}
          package: ./.net-app/

      - name: Azure SQL Deploy
        uses: Azure/sql-action@v2
        with:
          # the connection string, including authentication  information, fior the Azure SQL Server database.
          connection-string: ${{ secrets.SQL_CONNECTION_STRING }}
          # path to the file used for this action. Supported file types are .sql, .dacpac, or .sqlproj.
          path: ./ddl-updates/sql-script.sql
